services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: kebapp
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_DEV}
    volumes:
      - kebapp_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass ${REDIS_PASSWORD_DEV}
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - '9090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: kebapp_test
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_TEST}
    volumes:
      - kebapp_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - '9091:6379'
    command: redis-server --requirepass ${REDIS_PASSWORD_TEST}
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  kebapp_data:
  kebapp_test_data:
